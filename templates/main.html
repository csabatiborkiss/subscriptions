<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscriptions</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    {% include 'navbar.html'  %}
    {% if messages %}
            {% for message in messages %}
                <p {% if message.tags %} class="{{ message.tags }} message" {% endif %}>{{ message }}</p>
            {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
